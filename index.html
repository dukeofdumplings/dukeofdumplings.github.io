    <style>
        html, body {
            height: 100%;
            margin: 0;
            background-color: #1a1a1a; /* Very dark grey */
            color: #f5f5f5; /* Off-white */
            font-family: 'Roboto Slab', serif;
            /* here comes the svg pattern longcat */

            background-repeat: no-repeat;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        header, footer {
            width: 100%;
            text-align: center;
            padding: 10px 0;
        }
        header {
            /* background-color: #333; */
        }
        footer {
            background-color: #00000034;/* Very dark grey with transparency */
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            bottom: 0;
            left: 0;
            color:rgb(76, 76, 76)
        }
        .content {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
        }
        .icon-wrapper {
        width: 32px;
        height: 32px;
        display: flex;
        justify-content: center;
        align-items: center;
        }
        .icon-wrapper svg {
            width: 32px;
        }

        .social-media-icons {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 24px;
        margin-top: 20px;
        max-width: 100%;
        box-sizing: border-box;
    }
    .hrz{
        margin-top:20px;
        background-color: transparent;
        border-style: none;
        max-width:100%;
        overflow-x:hidden;
    }

    .hrz:after {
    content:"................................................................................................................................................................................";
    letter-spacing: 4px; /* Use letter-spacing to increase space between dots*/
    color:rgb(76, 76, 76);
    max-width:100%
}
    /*BLINKING FOR TEXT*/
    .blinker {
        animation: blink 0.5s step-start infinite;
    }
    @keyframes blink {
        50% {
            opacity: 0;
        }
    }

        
    </style>
